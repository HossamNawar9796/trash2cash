<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash 2 Cash</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #004d40;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-weight: bolder;
    }

    nav .links a {
      margin: 0 10px;
      color: gold;
      text-decoration: none;
    }

    .screen {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    form, .status, .map, .products {
      max-width: 500px;
      width: 90%;
      background-color: #e0f2f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product {
      background-color: #ffffff;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .timeline .step {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #80cbc4;
      border-radius: 5px;
    }

    .timeline .active {
      background-color: #004d40;
      color: white;
    }

    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: column;
        text-align: center;
      }

      nav .links {
        margin-top: 10px;
      }
    }
    #x{height: 60px;}
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="CLEAN_UP..M-removebg-preview.png" alt="Logo" id="x">
    </div>
    <div class="links">
      <a href="#" onclick="showScreen('sell')">Sell Confirmation</a>
      <a href="#" onclick="showScreen('track')">Tracking</a>
      <a href="#" onclick="showScreen('buy')">Purchase Confirmation</a>
    </div>
  </nav>

  <!-- Sell Confirmation Screen -->
  <div id="sell" class="screen active">
    <form>
      <h2>Sell Confirmation</h2>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number">

      <label>Full Address</label>
      <textarea placeholder="Enter your complete address"></textarea>

      <label>Waste Type</label>
      <select>
        <option>Plastic - 5kg</option>
        <option>Paper - 3kg</option>
        <option>Electronics - 2 items</option>
        <option>Other</option>
      </select>

      <label>Estimated Quantity</label>
      <input type="text" placeholder="e.g. 5 kg">

      <input type="submit" value="Confirm Order">
    </form>
  </div>

  <!-- Tracking Screen -->
  <div id="track" class="screen">
    <div class="status">
      <h2>Order Status</h2>
      <div class="timeline">
        <div class="step active">Waiting at Factory</div>
        <div class="step">Out for Pickup</div>
        <div class="step">Arrived</div>
        <div class="step">Collected</div>
      </div>
    </div>
    <div class="map">
      <img src="map.png" alt="Map" style="max-width:100%; height:auto">
    </div>
  </div>

  <!-- Purchase Confirmation Screen -->
  <div id="buy" class="screen">
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x150?text=Chair" alt="Product">
        <p>Recycled Chair - $45</p>
        <button onclick="showPurchaseForm('Recycled Chair')">Buy Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150?text=Table" alt="Product">
        <p>Small Table - $60</p>
        <button onclick="showPurchaseForm('Small Table')">Buy Now</button>
      </div>
    </div>

    <form id="purchase-form" style="display:none">
      <h2>Purchase Confirmation</h2>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number">

      <label>Delivery Address</label>
      <textarea placeholder="Enter delivery address"></textarea>

      <label>Selected Product</label>
      <input type="text" id="selected-product" readonly>

      <label>Additional Notes</label>
      <textarea placeholder="Any notes or details"></textarea>

      <input type="submit" value="Confirm Purchase">
    </form>
  </div>

  <script>
    function showScreen(id) {
      const screens = document.querySelectorAll('.screen');
      screens.forEach(screen => screen.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showPurchaseForm(product) {
      document.getElementById('purchase-form').style.display = 'block';
      document.getElementById('selected-product').value = product;
    }
  </script>
</body>
</html>
